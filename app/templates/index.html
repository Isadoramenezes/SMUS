<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <meta name="theme-color" content="#008BD3">

  <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico">

  <link rel="icon" type="image/png" href="/static/images/icons/android/favicon-36x36.png" sizes="36x36">
  <link rel="icon" type="image/png" href="/static/images/icons/android/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="/static/images/icons/android/favicon-192x192.png" sizes="192x192">

  <link rel="apple-touch-icon" sizes="57x57" href="/static/images/icons/ios/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="20x20" href="/static/images/icons/ios/apple-touch-icon-20x20.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/static/images/icons/ios/apple-touch-icon-76x76.png">

  <title>Sistema de Monitoramento de Umidade de Solos.</title>

  <!-- Load CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
  <link href="/static/css/c3.min.css" rel="stylesheet" type="text/css">

  <!-- Load JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"
          type="text/javascript"></script>
  <style media="screen">
    .app {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container app">
  <h5 class="center">Sistema de Monitoramento de Umidade de Solos v0.0.1</h5>
  <h6 class="center">Esta aplicação foi baseada do artigo Integrando a Aplicação Web com o Banco de Dados de Douglas Zuqueto</h5>
  <br>
  <div class="row">
    <div class="col s12 l8 push-l2">
      <form method="GET" action="#">
        <div class="input-field col s6">
          <input id="broker" type="text" class="validate">
          <label for="broker" class="active">Broker</label>
        </div>
        <div class="input-field col s6">
          <input id="port" type="number" class="validate">
          <label for="port" class="active">Port</label>
        </div>
        <div class="input-field col s12">
          <input id="topic" type="text" class="validate">
          <label for="topic" class="active">Topic</label>
        </div>
        <input class="btn green col s5" type="button" id="save" name="save" value="Salvar">
        <input class="btn blue col s5 right" type="button" id="connect" name="connect" value="Conectar">
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m8 l12">
      <div id='gauge'></div>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m8 l8  push-l2">
      <table class="striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Umidade</th>
          <th>Created_at</th>
        </tr>
        </thead>
        <tbody>
        {% for t in umidades %}
        <tr>
          <td>{{ t[0] }}</td>
          <td>{{ t[1] }}ºC</td>
          <td>{{ t[2] }}</td>
        </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
 
  <!-- Load JS -->
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="/static/js/c3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>

  <!-- Load JS APP -->
  <script src="/static/js/gauge.js" type="text/javascript"></script>
  <script src="/static/js/app.js" type="text/javascript"></script>
</div>
</body>
</html>
