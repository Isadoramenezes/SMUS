<!DOCTYPE html>
<html>
<head>
  <title>Sistema de Monitoramento de Umidade de Solos.</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <link rel="shortcut icon" type="image/x-icon" href="/static/images/marca_smus.jpeg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
  <link href="/static/css/c3.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="static/css/main.css">
  <meta http-equiv="refresh" content="30">
  <div class="container-login100-form-btn">
    <div class="container">
      <a  data-test-id="signup-button" href="/login">Login</a>
    </div>
    <div class="container">
      <a  data-test-id="signup-button" href="/register">Registro</a>
    </div>
    {% if status %}
    <div class="container">
      <a  data-test-id="signup-button" href="/">Página Inicial</a>
    </div>
    {% endif %}
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"
          type="text/javascript"></script>
  <style media="screen">
    .app {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  
<div class="limiter">
  <div class="container-login200">
    <div class="wrap-login200">
      <h3 class="center">Sistema de Monitoramento de Umidade de Solos v0.0.4</h3>
      <h1 class="novocentro">NÍVEL CRÍTICO ATINGIDO</h1>
      <div class="row table-responsive">
        <table class="striped table table-status">
          <thead>
          <tr>
            <th>id</th>
            <th>Leitura</th>
            <th>Hora</th>
          </tr>
          </thead>
          <tbody>
            {% for data in umidade %}
            <tr>
              <td>{{ data[0] }}</td> 
              <td>{{ data[1] }}%</td> 
              <td>{{ data[2] }}</td> 
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

  <!-- Load JS -->
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="/static/js/c3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
  <!-- Load JS APP -->
  <script src="/static/js/gauge.js" type="text/javascript"></script>
  <script src="/static/js/app.js" type="text/javascript"></script>
  </div>
</body>
</html>
